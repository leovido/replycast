name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile || pnpm install

      - name: Run linting
        run: pnpm run lint

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Security audit - Dependencies
        run: |
          echo "üîç Running security audit on dependencies..."
          pnpm audit --audit-level moderate
          echo "‚úÖ Dependency security audit completed"

      - name: Security audit - Vulnerabilities
        run: |
          echo "üîç Checking for known vulnerabilities..."
          npx audit-ci --moderate --config .audit-ci.json
          echo "‚úÖ Vulnerability scan completed"

      - name: Security audit - License compliance
        run: |
          echo "üîç Checking license compliance..."
          npx license-checker --onlyAllow "MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;Unlicense"
          echo "‚úÖ License compliance check completed"

      - name: Security audit - Secrets scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

  # Build step removed - now handled by Lefthook pre-commit hooks
  # This ensures code is always built and tested before being committed
