name: Performance & Bundle Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: "0 2 * * 0"
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  performance-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build

      - name: Run performance audit
        run: pnpm run perf:audit

      - name: Generate bundle analysis
        run: pnpm run build:analyze

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: |
            .next/analyze/
            performance-report.json
          retention-days: 30

      - name: Comment PR with performance metrics
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              const fs = require('fs');
              const path = require('path');

              // Read performance report if it exists
              const reportPath = 'performance-report.json';
              if (fs.existsSync(reportPath)) {
                const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));

                const comment = `## üìä Performance Report

                **Bundle Size Analysis:**
                - Total bundle size: ${report.totalSize || 'N/A'}
                - JavaScript: ${report.jsSize || 'N/A'}
                - CSS: ${report.cssSize || 'N/A'}

                **Performance Metrics:**
                - First Contentful Paint: ${report.fcp || 'N/A'}
                - Largest Contentful Paint: ${report.lcp || 'N/A'}
                - Cumulative Layout Shift: ${report.cls || 'N/A'}

                üìà [View detailed report](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})
                `;

                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
                
                console.log('‚úÖ Performance metrics comment posted successfully');
              } else {
                console.log('‚ö†Ô∏è Performance report not found, skipping comment');
              }
            } catch (error) {
              console.log('‚ö†Ô∏è Failed to post performance metrics comment:', error.message);
              // Don't fail the workflow if commenting fails
            }
