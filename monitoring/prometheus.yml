# Prometheus configuration for microservices monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Reply Speed Insights App
  - job_name: "replycast"
    static_configs:
      - targets: ["replycast:3000"]
    metrics_path: "/api/metrics"
    scrape_interval: 30s

  # Node.js metrics
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  # Redis metrics
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]

  # PostgreSQL metrics
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres:5432"]
